spring.application.name=ProyectoParte1
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=practica1

# Configuración del pool de conexiones MongoDB
spring.data.mongodb.connectionPoolMaxSize=50
spring.data.mongodb.connectionPoolMinSize=5
spring.data.mongodb.maxConnectionIdleTime=60000
spring.data.mongodb.maxConnectionLifeTime=120000

# Configuración de timeouts
spring.data.mongodb.connectTimeout=10000
spring.data.mongodb.socketTimeout=60000
spring.data.mongodb.serverSelectionTimeout=30000

# Configuración de memoria y rendimiento
spring.data.mongodb.maxPageSize=100
spring.data.mongodb.defaultPageSize=20

# Configuración de Jackson para evitar recursión infinita
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# Configuración de memoria para la JVM
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=20
server.tomcat.max-connections=10000
server.tomcat.accept-count=100
